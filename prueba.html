<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .receipt {
            width: 300px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: right;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h1>Recibo de Compra</h1>
        </div>
        <div class="content">
            <p><strong>Nombre del Cliente:</strong> Juan Pérez</p>
            <p><strong>Fecha:</strong> 15 de septiembre de 2023</p>
            <table>
                <tr>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Producto 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                    <td>$15.00</td>
                </tr>
            </table>
            <p><strong>Total a Pagar:</strong> $35.00</p>
        </div>
        <div class="footer">
            <p>Gracias por su compra.</p>
        </div>
    </div>
</body>
</html>
